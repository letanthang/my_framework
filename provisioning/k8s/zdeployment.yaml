apiVersion: apps/v1
kind: Deployment
metadata:
  name: thang-my-framework-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thang-my-framework
  template:
    metadata:
      labels:
        app: thang-my-framework
    spec:
      containers:
        - name: thang-my-framework
          image: letanthang/my-framework
          ports:
            - containerPort: 80
              name: web
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "75Mi"
              cpu: "75m"
